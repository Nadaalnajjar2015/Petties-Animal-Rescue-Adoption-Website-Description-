<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="Images/Favicon.png" />

    <script src="script.js"></script>
    <style>
      body {
        font-family: "Fredoka", sans-serif;
        font-weight: bold;
        background-color: #fffdf7;
        text-align: center;
        padding-top: 50px;
        margin: auto;
        width: 1410px;
        height: 1024px;
      }

      .container {
        width: 350px;
        height: 450px;
        margin: auto;
        margin-top: 25px;
        display: flex;
        border: 8px solid #1d7bae75;
        padding: 20px;
        border-radius: 20px;
        background-color: #d9d9d957;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        outline: none;
        width: 90%;
        padding: 10px 15px;
        margin: 15px;
        border: 0px solid #1d7bae63;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        background-color: #add8e6;
        color: #1d7bae;
        opacity: 1;
        box-sizing: border-box;
      }

      .login-box button {
        margin-top: 40px;
        padding: 18px 60px;
        font-size: 25px;
        font-weight: bold;
        background-color: #aed5ecc6;
        color: #1d7bae;
        border: 1px solid #1d7baebd;
        border-radius: 30px;
        cursor: pointer;
      }

      input::placeholder {
        color: #1d7bae;
        font-weight: bold;
        opacity: 1;
      }

      .star-img {
        width: 57px;
        height: auto;
      }

      .sign-in {
        text-align: center;
        width: 150px;
        height: auto;
        display: inline-block;
      }

      .header-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      h1 {
        margin: 0;
        font-size: 45px;
        font-family: "Baloo 2 ", "Fredoka", Arial, sans-serif;
        color: #4f4f4fea;
      }

      .dog-img {
        background-repeat: no-repeat;
        background-position: 10px center;
  
        margin-bottom: 687px;
        height: 280px;
        width: 290px;
        font-size: 16px;
        display: block;
        margin-left: 230px;
        box-sizing: border-box;
        margin-top: -275px;
      }


      /*              MESSAGE             */
      .login-box p {
        color: red;
      }
    </style>
  </head>

  <body>
    <form id="login-form" onsubmit="return validateLogin()">
      <div id="header">
        <div class="header-row">
          <img
            class="star-img"
            src="Images/Sign_In _Sign_Up_Page/cute-yellow-star-sign-in-background.webp"
            alt="star-img"
          />
          <h1>Welcome Back, Animal Hero</h1>
          <img
            class="star-img"
            src="Images/Sign_In _Sign_Up_Page/cute-yellow-star-sign-in-background.webp"
            alt="star-img"
          />
        </div>
      </div>

      <div class="container">
        <div class="login-box">
          <img
            src="Images/Sign_In _Sign_Up_Page/Sign_In.png"
            alt="sign-in"
            class="sign-in"
          />

          <input id="username" type="text" placeholder="Username..." /><br />

          <input id="password" type="password" placeholder="Password" /><br />

          <button type="submit">Log In</button>

          <p id="error-message"></p>
        </div>
      </div>

      <div>
        <img
          src="Images/Sign_In _Sign_Up_Page/dog-img.webp"
          alt="Cute Dog"
          class="dog-img"
        />
      </div>
    </form>
  </body>
</html>
